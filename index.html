<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Построение криволинейных поверхностей</title>
    <script src="https://cdn.plot.ly/plotly-2.9.0.min.js"></script>
    <script src="https://unpkg.com/vis-graph3d@latest/dist/vis-graph3d.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

  
 
<div class="container">
  <div class="row">
    <div class="col" style="">
    	<div class="card">
    		<div class="card text-dark bg-info" style="height: 634px">
    	<p style="align-self: center;">Hello world!</p>
    	<p>Введите функцию:</p>
		<input type="text" id="func" style="width: 512px; align-self: left;"value="x**2-y**2">
		<div id="str"></div>
		<input id="butt" type="button" style="width: 100px; align-self: left;" value="Построить"/>
		</div>
      	
  		
  	</div>
    </div>
    <div class="col">
    	<div class="card">
    		<div class="card-body">
    	<div id="line-chart"></div>
		</div>
  		
  	</div>
    </div>
    </div>

  <script> 
  butt.onclick = function() {
    var val = document.getElementById('func').value;
    document.getElementById('str').innerHTML="Вы ввели: "+val;
    data = new vis.DataSet();
        // create some nice looking data with sin/cos
        var counter = 0;
        for (var x = -5; x < 5; x += 0.25) {
          for (var y = -5; y < 5; y += 0.25) {
            var value = eval(val);
            data.add({ id: counter++, x: x, y: y, z: value, style: value });
          }
        }

        // specify options
        var options = {
          width: "600px",
          height: "600px",
          style: "surface",
          showPerspective: true,
          showGrid: true,
          showShadow: false,
          keepAspectRatio: true,
          verticalRatio: 0.5,
        };

        // Instantiate our graph object.
        var container = document.getElementById("line-chart");
        graph = new vis.Graph3d(container, data, options);
};
</script>
</body>
</html>
